<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>.innerHTML - JavaScript</title>
</head>
<body>
    
    <form>
        <label for="userLogin">Логин</label>
        <input type="text" name="userLogin" id="login">
        <div class="error">Введите логин</div>
        <button type="submit">Войти</button>
    </form>



    <!-- MY FORM -->


    <form class="form-2">
        <label for="userName">Your name:</label>
        <input type="text" name="userName" id="inputUserName"> <br>
        <label for="userLastName">Your Last name:</label>
        <input type="text" name="userLastName" id="inputUserLastName"><br>
        <label for="userMiddleName">Your Middle name:</label>
        <input type="text" name="userMiddleName" id="inputUserMiddleName"><br>
        <label for="userEmail">Your Email address</label>
        <input type="email" name="userEmail" id="inputUserEmail"><br>
        <label for="userEmailPassword">Your Email Password</label>
        <input type="password" name="userEmailPassword" id="inputUserEmailPassword"><br>
        <button class="btn-submit">Login</button>
    </form>

    <script src="script.js"></script>
